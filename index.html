<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="menu-wrapper">
        <div>
            <h1>Tic-tac-toe</h1>
        </div>

        <div>
            <div class="screen"><span>Click the "Start Game" button to begin</span></div>
        </div>

        <button class="start">Start Game</button>
    </div>

    <div class="board-wrapper">
        <div class="board">
            <div class="cell" data-row="1" data-col="1"><span></span></div>
            <div class="cell" data-row="1" data-col="2"><span></span></div>
            <div class="cell" data-row="1" data-col="3"><span></span></div>
            <div class="cell" data-row="2" data-col="1"><span></span></div>
            <div class="cell" data-row="2" data-col="2"><span></span></div>
            <div class="cell" data-row="2" data-col="3"><span></span></div>
            <div class="cell" data-row="3" data-col="1"><span></span></div>
            <div class="cell" data-row="3" data-col="2"><span></span></div>
            <div class="cell" data-row="3" data-col="3"><span></span></div>
        </div>
    </div>

    <dialog>
        <fieldset>
            <legend>
                <h2>Choose names for each player</h2>
            </legend>

            <form action="">
                <ul>
                    <li>
                        <label for="p1Name">Player 1 name <span>(required)</span></label>
                        <input type="text" id="p1Name" name="p1Name" required>
                    </li>
                    <li>
                        <label for="p2Name">Player 2 name <span>(required)</span></label>
                        <input type="text" id="p2Name" name="p2Name" required>
                    </li>
                </ul>

                <div class="btn-menu">
                    <button>Cancel</button>
                    <button>Save</button>
                </div>
            </form>

        </fieldset>
    </dialog>

    <script src="./script.js"></script>
</body>

</html>
